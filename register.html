<!DOCTYPE html>
<html>
<head>

	<title> Register</title>
	<h1> <b>Online form </h1></b>
	
</head>
<body>
<form method="GET">
	<!-- <div> -->	
	First name: <input type="text" name="firstname"><br>
	Last name: <input type="text" name="lastname"><br>
	Email: <input type="Email" name="Email" required><br>
	Password: <input type="Password" name="Password" minlength="5"><br>
	Birthday: <input type="date" name="Birthday"><br>
	Gender: <br>
	<input type="radio" name="Gender" value="Male">Male<br>
	<input type="radio" name="Gender" value="Female">Female<br>
	<input type="radio" name="Gender" value="Other">Other<br>
	<!-- </div>-->
	Pets: <br>
	<input type="checkbox" name="Lion"> Lion <br>
	<input type="checkbox" name="Cat"> Cat <br>
	<input type="checkbox" name="Dog"> Dog <br>

	Cars: <br>
	choose an option:<select name="cars">
		<option value="Audi" name="Audi" >Audi</option>
		<option value="Mercedes" name="Mercedes">Mercedes</option>
		<option value="Kia" name="Kia">Kia</option>
		<option value="Toyota" name="Toyota">Toyota</option>
		<option value="BMW" name="BMW">BMW</option>
	</select><br>
	<input type="submit" value="Register">
	<input type="reset">
</form>
</body>
<a href="untitled.html"><h2> go back</h2></a>
</html>
